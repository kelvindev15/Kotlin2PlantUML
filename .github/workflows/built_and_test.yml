name: CI
on:
  push:
    paths-ignore:
      - 'CHANGELOG.md'
      - '.gitignore'
  pull_request:
    branches:
      - master
  workflow_dispatch:


jobs:
  # Runs all tests
  build:
    name: Test
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 120
    concurrency:
      group: ${{ github.workflow }}-build-${{ matrix.os }}-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: danysk/action-checkout@0.2.1
      - uses: DanySK/build-check-deploy-gradle-action@1.2.9
        with:
          build_command: 'true'
          should-run-codecov: ${{ contains('Linux', runner.os) }}