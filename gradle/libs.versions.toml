[versions]
alchemist = "17.0.2"
kotlin = "1.8.0"
kotest = "5.5.4"
jUnit = "5.9.1"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotest-runner = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
classgraph = { module = "io.github.classgraph:classgraph", version = "4.8.153" }
jGraph = { module = "org.jgrapht:jgrapht-core", version = "1.5.1" }
common-cli = { module = "commons-cli:commons-cli", version = "1.5.0" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "jUnit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "jUnit" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.29.2" }
publicOnCentral = { id = "org.danilopianini.publish-on-central", version = "2.0.11" }
dokka = { id = "org.jetbrains.dokka", version = "1.7.20" }
shadowJar = { id = "com.github.johnrengelman.shadow", version = "7.1.2" }
semanticVersioning = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "0.3.0" }

[bundles]
kotlin = [ "kotlin-reflect", "kotlin-stdlib" ]
kotest = [ "kotest-runner", "kotest-assertions", "kotest-property" ]
